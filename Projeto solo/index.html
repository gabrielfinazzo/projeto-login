<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="ususen" style="clear: both;">
                            <label for="ilogin" id="boneco" class="icones">
                                <span class="material-symbols-outlined icone">
                                    person
                                </span>
                            </label>
                            <input type="text" name="login" id="ilogin" minlength="6" maxlength="27" placeholder="seu e-mail" required autocomplete="username" class="input input1">
                    </div>
                    <div class="ususen">
                        <p><label for="isenha" id="chave" class="icones">
                                <span class="material-symbols-outlined icone" id="chave">
                                    vpn_key
                                </span>
                            </label>
                            <input type="password" name="senha" id="isenha" required minlength="6" maxlength="10" placeholder="sua senha" autocomplete="current-password" class="input input2">
                        </p>
                    </div>
                    <p>
                        <input type="submit" value="Enviar" id="enviar">
                    </p>
                </form>
                <div style="clear: both;">
                    <p id="esqsenha">Esqueci a senha
                        <span class="material-symbols-outlined" id="carta">
                            mail
                        </span>
                    </p>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
