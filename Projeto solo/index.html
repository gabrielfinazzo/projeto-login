<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <form action="login.php" method="post" autocomplete="on">
                    <p><label for="ilogin">
                        <span class="material-symbols-outlined" id="boneco">
                            person
                        </span>
                        </label><input type="text" name="login" id="ilogin" minlength="6" maxlength="27" placeholder="seu e-mail" required autocomplete="username"></p>
                    <p><label for="isenha">
                        <span class="material-symbols-outlined" id="chave">
                            vpn_key
                        </span>
                    </label><input type="password" name="senha" id="isenha" required minlength="6" maxlength="10" placeholder="sua senha" autocomplete="current-password"></p>
                    <p>
                        <input type="submit" value="Enviar">
                    </p>
                </form>
                <p>Esqueci a senha 
                    <span class="material-symbols-outlined">
                        mail
                    </span>
                </p>
            </div>
        </section>
    </main>
</body>
</html>
